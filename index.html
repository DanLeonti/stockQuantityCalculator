<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stock Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Stock Quantity Calculator</h1>
    <h3>Capital Amount:</h3>
    <input type="text" id="CA">

    <h3>Entry Price:</h3>
    <input type="text" id="EP">

    <h3>Stop Loss Price:</h3>
    <input type="text" id="STP">

    <h3>Max Loss %:</h3>
    <input type="text" id="ML">

    <h3></h3>
    <button onclick="myFunction()">Calculate!</button>

    <script>
        function myFunction() {
            var ca = document.getElementById("CA").value; // Capital Amount
            document.getElementById("CA").innerHTML = ca;

            var ep = document.getElementById("EP").value; // Stock Entry Price
            document.getElementById("EP").innerHTML = ep;

            var stp = document.getElementById("STP").value; // Stop Loss Price
            document.getElementById("STP").innerHTML = stp;

            var ml = document.getElementById("ML").value; // Max Loss %
            document.getElementById("ML").innerHTML = ml;

            var ymsl = ((ml / 100) * ca);
            document.getElementById("ymsl").innerHTML = ymsl; // Equation: Y = P% * X

            var tstb = ymsl / (ep - stp);                       // Equation: Max Loss / (Stock Entry Price - Stop Loss Price)
            document.getElementById("tstb").innerHTML = tstb; 
        }
    </script>
    <h2>Total Stocks to Buy: <span id="tstb"></span></h2>
    <h2>Your Max Loss: <span id="ymsl"></span></h2>

</body>
</html>
