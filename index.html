<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stock Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Stock Quantity Calculator</h1>
    <h3>Capital Amount</h3>
    <input type="text" id="CA" value="Capital Amount">

    <h3>Entry price</h3>
    <input type="text" id="EP" value="Entry price">

    <h3>Stop Loss Price</h3>
    <input type="text" id="STP" value="Stop Loss Price">

    <h3>Max Loss %</h3>
    <input type="text" id="ML" value="Max Loss %">

    <h3></h3>
    <button onclick="myFunction()">Calculate!</button>

    <script>
        function myFunction() {
            var ca = document.getElementById("CA").value;
            document.getElementById("CA").innerHTML = ca;

            var ep = document.getElementById("EP").value;
            document.getElementById("EP").innerHTML = ep;

            var stp = document.getElementById("STP").value;
            document.getElementById("STP").innerHTML = stp;

            var ml = document.getElementById("ML").value;
            document.getElementById("ML").innerHTML = ml;

            var ymsl = ((ml / 100) * ca);
            document.getElementById("ymsl").innerHTML = ymsl;

            var tqb = ymsl/(ep - stp);
            document.getElementById("tqb").innerHTML = tqb;
        }
    </script>
    <h2>Total Quantity to Buy: <span id="tqb"></span></h2>
    <h2>Your Max Loss: <span id="ymsl"></span></h2>

</body>
</html>
